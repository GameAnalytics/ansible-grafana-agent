# ansible_architecture
type:
  x86_64: amd64
  armv7l: armv7
promtail_type:
  x86_64: amd64
  armv7l: arm
agent_location: /usr/local/bin
config_location: /etc/grafana
promtail_location: /opt/promtail
agent_version: 'latest'
agent_version_url: "{{ 'download/' + agent_version if agent_version != 'latest' else agent_version + '/download' }}"
